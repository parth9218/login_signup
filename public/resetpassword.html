<html>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script>
            function check_equal()  {
                return document.getElementById('password').value == document.getElementById('verify').value;
            }
        </script>
    </head>
    <body class="container">
        <div class="page-header">
            <h1>Simple Auth-System</h1>
        </div>

        <div class="container row">
            <div class="jumbotron col-sm-4 pull-center">
                <form action="/resetpassword" method="post" onsubmit="return check_equal()"> 
                    <div>
                        <label>New Password:</label>
                        <input type="password" name="password" id="password"/>
                    </div>
                    <div>
                        <label>Verify Password:</label>
                        <input type="password" name="verify-password" id="verify"/>
                    </div>                    
                    <div>
                        <input class="btn btn-primary" type="submit" value="Reset Password"/>
                    </div>
                </form>                  
            </div>          
        </div>
    </body>
</html>
